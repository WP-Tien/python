{% for item in items_article %}
<div class="col-xl-12">
    <div class="whats-news-single mb-40 mb-40 d-flex">
        <div class="whates-img" style="width: 35%">
            <img src="{{ item.image.url }}" alt="" style="height: 200px;">
        </div>
        <div class="whates-caption whates-caption2" style="width: 75%; margin-left: 30px;">
            {% comment %} <h4><a href="/article/{{ item.slug }}">{{ item.name }}</a></h4> {% endcomment %}
            <h4><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></h4>
            <span>by Admin - {{ item.publish_date|date:"M d, Y" }}</span>
            <p>{{ item.content|safe|truncatechars:200 }}</p>
        </div>
    </div>
</div>
{% endfor %}
